<html>
	<head>

		<script type="text/javascript" src="json.js"></script>
		<script>
			$(function(){
				var newrequest = new ApiRequest("post", "/artist/4", {
					'field1': "value1",
					'field2': "value2"
				})
				
				var reference = "abc";
				
				queue_task(newrequest, reference, function(reference, response){
					console.log(response);
					$('.response').html("(reference " + reference + ") " + response);
				});
				
				var newrequest = new ApiRequest("get", "/artist/4", {
					'field1': "value1",
					'field2': "value2"
				})
				
				var reference = "abd";
				
				queue_task(newrequest, reference, function(reference, response){
					console.log(response);
					$('.response').html("(reference " + reference + ") " + response);
				});
			});
		</script>
	</head>
